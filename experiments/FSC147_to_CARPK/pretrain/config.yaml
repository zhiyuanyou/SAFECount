port: 22222
random_seed: 131

dataset:
  type: custom
  shot: null
  img_dir: &img_dir ../../../data/FSC147_384_V2/images_384_VarV2/
  density_dir: ../../../data/FSC147_384_V2/gt_density_map_adaptive_384_VarV2/
  input_size: [512, 512] # [h, w]
  pixel_mean: [0.485, 0.456, 0.406]
  pixel_std: [0.229, 0.224, 0.225]
  batch_size: 1
  workers: 4

  train:
    meta_file: ../../../data/FSC147_384_V2/train.json
    hflip:
      prob: 0.5
    vflip: False
    rotate: False
    colorjitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.2
      prob: 0.5
    gamma:
      range: [0.8, 1.25]
      prob: 0.5
  val:
    meta_file: ../../../data/FSC147_384_V2/val.json
  test:
    meta_file: ../../../data/FSC147_384_V2/test.json

criterion:
  - name: _MSELoss
    type: _MSELoss
    kwargs:
      reduction: mean
      outstride: 1
      weight: 250

trainer:
  epochs: 200
  lr_scale_backbone: 0 # 0: frozen, 0.1: 0.1 * lr, 1: lr
  optimizer:
    type: Adam
    kwargs:
      lr: 0.00002
  lr_scheduler:
    type: StepLR
    kwargs:
      step_size: 80
      gamma: 0.25

saver:
  auto_resume: False
  always_save: False
  load_path: checkpoints/ckpt_best.pth.tar
  save_dir: checkpoints/
  log_dir: log/

evaluator:
  save_dir: result_eval_temp

visualizer:
  vis_dir: vis/
  img_dir: *img_dir
  activation: sigmoid # [null, sigmoid]
  normalization: True
  with_image: True

net:
  builder: models.safecount_crossdataset.build_network
  kwargs:
    block: 2
    backbone:
      type: resnet18
      out_layers: [1, 2, 3]
      out_stride: 4
    pool:
      type: max
      size: [1, 1]
    embed_dim: 256
    mid_dim: 1024
    head: 8
    dropout: 0.0
    activation: leaky_relu
    exemplar_scales: [0.8, 1, 1.2]
    initializer:
      method: normal
      std: 0.001
